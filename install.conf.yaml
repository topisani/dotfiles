- defaults:
    link:
      create: true

- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.vim/vimrc: vim/vimrc
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.bin: bin
    ~/.fonts/hermit: fonts/hermit
    ~/.config/awesome: config/awesome/
    ~/.config/i3: config/i3/
    ~/.config/kak: config/kak/
    ~/.config/colorschemes: config/colorschemes/
    ~/.config/windowchef: config/windowchef/
    ~/.config/sxhkd: config/sxhkd/
    ~/.config/termite: config/termite/
    ~/.config/dunstrc: config/dunstrc
    ~/.oh-my-zsh/themes/oxide.zsh-theme: .oh-my-zsh/themes/oxide.zsh-theme


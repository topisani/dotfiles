# remap prefix from 'C-b' to '´'
set-option -g prefix C-space
bind-key C-space send-prefix
unbind C-b

set-option -g history-limit 5000
set-option -s set-clipboard off
# For vi copy mode bindings
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
# For emacs copy mode bindings
bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# Escape time to 0
set -sg escape-time 0

# split panes using | and -
bind v split-window -h
bind s split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf\; display-message "Reloaded"
bind p set status

set -g default-terminal "tmux-256color" 
set -ga terminal-overrides ",*:Tc"

# Remap window navigation to vim
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# Trick to use key chords
bind -n ´ switch-client -Twins
bind -Twins 1 select-window -t 1
bind -Twins 2 select-window -t 2
bind -Twins 3 select-window -t 3
bind -Twins 4 select-window -t 4
bind -Twins 5 select-window -t 5
bind -Twins 6 select-window -t 6
bind -Twins 7 select-window -t 7
bind -Twins 8 select-window -t 8
bind -Twins 9 select-window -t 9
bind -Twins 0 select-window -t 10
bind -Twins c new-window

unbind 1
bind 1 select-pane -t 1
unbind 1
bind 1 select-pane -t 1
unbind 2
bind 2 select-pane -t 2
unbind 3
bind 3 select-pane -t 3
unbind 4
bind 4 select-pane -t 4
unbind 5
bind 5 select-pane -t 5
unbind 6
bind 6 select-pane -t 6
unbind 7
bind 7 select-pane -t 7
unbind 8
bind 8 select-pane -t 8
unbind 9
bind 9 select-pane -t 9
unbind 0
bind 0 select-pane -t 10

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Copy to system clipboard
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection c >/dev/null"
bind -T copy-mode-vi v send -X begin-selection
unbind -T copy-mode-vi Enter
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection c >/dev/null"

######################
### DESIGN CHANGES ###
######################

# panes
set -g pane-border-style fg=black
set -g pane-active-border-style fg=brightred

## Status bar design
# status7line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-style fg=black,bg=yellow
set -g message-command-style fg=blue,bg=black

#window mode
setw -g mode-style bg=colour6,fg=colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "

setw -g window-status-current-style bg=colour0,fg=colour11,dim
setw -g window-status-style bg=green,fg=black,reverse


# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none


# The modes {
setw -g clock-mode-colour colour13
setw -g mode-style fg=red,bg=colour7,bold

# }
# The panes {

set -g pane-border-style bg=default,fg=colour8
set -g pane-active-border-style bg=default,fg=colour7

# }
# The statusbar {

set -g status-position bottom
set -g status-style bg=colour233,fg=colour11,dim
set -g status-left ''
set -g status-right '#[fg=colour15,bg=colour234,bold] #S #[fg=colour255,bg=colour236,bold] %d/%m #[fg=colour255,bg=colour238,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style fg=colour14,bg=colour235,bold
setw -g window-status-current-format ' #I#[fg=white]:#[fg=white]#W#[fg=cyan]#F '

setw -g window-status-style fg=colour14,bg=colour233,none
setw -g window-status-format ' #I#[fg=colour15]:#[fg=colour15]#W#[fg=colour244]#F '

setw -g window-status-bell-style bg=colour1,fg=default,bold

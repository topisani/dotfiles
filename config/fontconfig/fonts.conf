<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <!-- Disable subpixel rendering for OLED -->
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <!-- Use slight hinting for crisp text without artifacts -->
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  
    <!-- Enable antialiasing -->
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  
    <!-- Use lcdfilter for smoother grayscale AA -->
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>
</fontconfig>

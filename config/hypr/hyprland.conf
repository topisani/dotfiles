# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# Some default env vars.
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,xcursor-breeze

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = GDK_BACKEND, wayland,x11
env = SDL_VIDEODRIVER, wayland
env = CLUTTER_BACKEND, wayland 
env = QT_QPA_PLATFORM, wayland;xcb
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = QT_QPA_PLATFORMTHEME, qt5ct

exec=killall waybar; waybar &
exec-once=battery_notifyd &
exec=killall hyprpaper; hyprpaper &
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once=/usr/lib/xdg-desktop-portal-hyprland &
exec-once=nm-applet --indicator &
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once=swayidle -w timeout 300 'lockscreen' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'lockscreen' idlehint 600 &
exec-once=udiskie -t &
exec-once=xsettingsd &
exec=killall screen-layout; screen-layout -d &

exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

bind = SUPER, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = SUPER, U, exec, lockscreen
bind = SUPER SHIFT, R, exec, hyprctl reload

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = dk_topisani
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps,compose:rctrl
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

device:logitech-mx-ergo-1 {
    sensitivity = -0.8
}

# plugin = /usr/lib/libhy3.so

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 3
    col.active_border = rgba(07b0ffff) rgba(00ff99ff) 45deg
    col.inactive_border = rgba(59595986) rgba(303030ff) 45deg

    layout = dwindle
    
    # no_focus_fallback = yes
}


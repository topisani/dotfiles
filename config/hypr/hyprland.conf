# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# Some default env vars.
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,xcursor-breeze

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = GDK_BACKEND,wayland,11
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct

exec-once = hyprpm reload -n

exec=killall waybar; waybar
exec-once=battery_notifyd
exec=killall hyprpaper; hyprpaper
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once=/usr/lib/xdg-desktop-portal-hyprland
exec-once=nm-applet --indicator
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once=hypridle
exec-once=udiskie -t
exec-once=xsettingsd
exec=killall screen-layout; screen-layout -d

exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = en_topisani,dk_topisani
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

device {
    name = logitech-mx-ergo-1
    sensitivity = -0.8
    accel_profile = adaptive
}

# plugin = /usr/lib/libhy3.so

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(178CA6ff) 
    col.inactive_border = rgba(303030ff) rgba(303030ff) 45deg

    layout = dwindle

    allow_tearing = true
    # no_focus_fallback = yes

    snap {
        enabled = true
        window_gap = 20
        monitor_gap = 20
    }
}

group {
    drag_into_group = 2
    col.border_active = rgb(32b4ff)
    col.border_inactive = rgb(303030)
    groupbar {
        font_size = 8
        render_titles = false
        height = 14
        gradients = false
        col.active = rgb(32b4ff)
        col.inactive = rgb(303030)
        enabled = true
        priority=3
    }
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    #blur = yes
    # blur_size = 3
    # blur_passes = 1

    shadow {
        enabled = true
        range = 40
        render_power = 4
        offset = 1 1
        scale = 0.99
        color = rgba(1a1a1aff)
        color_inactive = rgba(000000BB)
    }
}

plugin {
    hyprbars {
        # example config
        bar_height = 18

        bar_part_of_window = yes
        bar_precedence_over_border = yes
        bar_text_font = Monospace
        bar_text_size = 10

        bar_color = rgba(101020ff)

        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(ff4040), 10,  , hyprctl dispatch killactive
        hyprbars-button = rgb(eeee11), 10,  , hyprctl dispatch fullscreen 1
    }
}
windowrulev2 = plugin:hyprbars:nobar,floating:0
windowrulev2 = plugin:hyprbars:nobar,fullscreen:1

windowrulev2 = rounding 8,floating:1
windowrulev2 = bordersize 3,floating:1
windowrulev2 = bordercolor rgba(07b0ff8f) rgba(00ff99ff) 45deg rgba(59595986) rgba(303030ff) 45deg,floating:1
windowrulev2 = noshadow,floating:0

windowrulev2 = immediate, class:(virt-manager)

# Smart gaps
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = overshot,0.13,0.99,0.29,1.1

    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 4, default
    animation = windows,1,2,default,slide
    animation = windowsMove, 1, 2, default, 
    animation = fade,1,5,default
    animation = workspaces,1,2,default,slide
    # animation = windows, 0, 2, default
    # # animation = windowsOut, 0, 2, default, fade 80%
    # animation = border, 1, 5, default
    # animation = borderangle, 1, 8, default
    # animation = fade, 1, 4, default
    # animation = workspaces, 1, 2, default
    # animation = layers, 1, 2, default, fade
    # animation = layersIn, 1, 2, default, fade
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = no # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    # smart_split = yes
    # no_gaps_when_only = 1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}


misc {
    # font_family=JetBrains Mono:style=Regular
    vfr=true
    disable_hyprland_logo=true
    disable_splash_rendering=true
    new_window_takes_over_fullscreen=1
    # exit_window_retains_fullscreen=true
    force_default_wallpaper=0
    # enable_swallow=true
    # swallow_regex = ^(Alacritty)$
    key_press_enables_dpms=true
    animate_manual_resizes=true
    animate_mouse_windowdragging=true
    focus_on_activate=true
}

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

debug {
    disable_logs = false
}


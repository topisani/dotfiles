# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# Some default env vars.
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,breeze

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = GDK_BACKEND, wayland,x11
env = SDL_VIDEODRIVER, wayland
env = CLUTTER_BACKEND, wayland 
env = QT_QPA_PLATFORM, wayland;xcb
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = QT_QPA_PLATFORMTHEME, qt5ct

exec=killall waybar; waybar &
exec-once=battery_notifyd &
exec=killall hyprpaper; hyprpaper &
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once=/usr/lib/xdg-desktop-portal-hyprland &
exec-once=nm-applet --indicator &
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once=swayidle -w timeout 300 'lockscreen' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'lockscreen' idlehint 600 &
exec-once = udiskie & &
exec=killall screen-layout; screen-layout -d &

exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

bind = SUPER, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = SUPER, U, exec, lockscreen
bind = SUPER SHIFT, R, exec, hyprctl reload

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = dk_topisani
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps,compose:rctrl
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

device:logitech-mx-ergo-1 {
    sensitivity = -0.8
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 3
    col.active_border = rgba(07b0ffff) rgba(00ff99ff) 45deg
    col.inactive_border = rgba(59595986) rgba(303030ff) 45deg

    layout = dwindle
    
    # no_focus_fallback = yes
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 3
    #blur = yes
    # blur_size = 3
    # blur_passes = 1

    drop_shadow = yes
    shadow_range = 40
    shadow_render_power = 4
    shadow_offset = 1 1
    shadow_scale = 0.99
    col.shadow = rgba(1a1a1aff)
    col.shadow_inactive = rgba(000000BB)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, default
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 2, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = yes
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

windowrule = float,title:^(Firefox — Sharing Indicator)$
windowrule = noborder,title:^(Firefox — Sharing Indicator)$
windowrule = opacity 1 0.5,title:^(Firefox — Sharing Indicator)$
windowrule = float,floating


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, tmux-term
bind = $mainMod SHIFT, return, exec, alacritty
bind = $mainMod SHIFT, C, exec, colorscheme-switch
bind = $mainMod CTRL, C, exec, colorscheme-switch -g
bind = $mainMod, C, exec, [float] alacritty -o window.dimensions.columns=60 -o window.dimensions.lines=15 -o window.padding.x=7 -o window.padding.y=7 -e qalc

bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, E, exit, 
bind = $mainMod, F, togglefloating, 
bind = $mainMod, SPACE, exec, wofi --show drun
bind = $mainMod, R, exec, wofi --show run
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle
bind = $mainMod, P, exec, killall -SIGUSR1 waybar

bind = $mainMod, O, focusmonitor, +1
bind = $mainMod SHIFT, O, movecurrentworkspacetomonitor, +1
bind = $mainMod, M, fullscreen, 1
bind = $mainMod SHIFT, M, fullscreen, 0

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

$resizeAmnt = 50
binde = $mainMod CTRL, H, resizeactive, -$resizeAmnt 0
binde = $mainMod CTRL, L, resizeactive, $resizeAmnt 0
binde = $mainMod CTRL, K, resizeactive, 0 -$resizeAmnt 
binde = $mainMod CTRL, J, resizeactive, 0 $resizeAmnt 

binde = $mainMod SHIFT, H, moveactive, -$resizeAmnt 0
binde = $mainMod SHIFT, L, moveactive, $resizeAmnt 0
binde = $mainMod SHIFT, K, moveactive, 0 -$resizeAmnt 
binde = $mainMod SHIFT, J, moveactive, 0 $resizeAmnt 

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod, LEFT, movefocus, l
bind = $mainMod, RIGHT, movefocus, r
bind = $mainMod, UP, movefocus, u
bind = $mainMod, DOWN, movefocus, d

binde = $mainMod CTRL, LEFT, resizeactive, -$resizeAmnt 0
binde = $mainMod CTRL, RIGHT, resizeactive, $resizeAmnt 0
binde = $mainMod CTRL, UP, resizeactive, 0 -$resizeAmnt 
binde = $mainMod CTRL, DOWN, resizeactive, 0 $resizeAmnt 

binde = $mainMod SHIFT, LEFT, moveactive, -$resizeAmnt 0
binde = $mainMod SHIFT, RIGHT, moveactive, $resizeAmnt 0
binde = $mainMod SHIFT, UP, moveactive, 0 -$resizeAmnt 
binde = $mainMod SHIFT, DOWN, moveactive, 0 $resizeAmnt 

bind = $mainMod SHIFT, LEFT, movewindow, l
bind = $mainMod SHIFT, RIGHT, movewindow, r
bind = $mainMod SHIFT, UP, movewindow, u
bind = $mainMod SHIFT, DOWN, movewindow, d

bind = ALT, TAB, cyclenext
bind = ALT SHIFT, TAB, cyclenext, prev

bind = $mainMod, TAB, cyclenext
bind = $mainMod SHIFT, TAB, cyclenext, prev

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindl=, XF86AudioMute, exec, volume -n mute toggle
bindel=, XF86AudioRaiseVolume, exec, volume -n volume up
bindel=, XF86AudioLowerVolume, exec, volume -n volume down
bindel=, XF86MonBrightnessUp, exec, brightness -n up
bindel=, XF86MonBrightnessDown, exec, brightness -n down
bind=, Print, exec, rofi-shoot

misc {
    vfr=true
    disable_hyprland_logo=true
    disable_splash_rendering=true
}



[language.text]
filetypes = ["markdown"]
command = "unified-language-server"
roots = []
args = ["--parser=remark-parse", "--stdio"]

# Semantic tokens support
# See https://microsoft.github.io/language-server-protocol/specifications/specification-current/#textDocument_semanticTokens
# for the default list of tokens and modifiers.
# However, many language servers implement their own values.
# Make sure to check the output of `lsp-capabilities` and each server's documentation and source code as well.
# Examples:
# - TypeScript: https://github.com/microsoft/vscode-languageserver-node/blob/2645fb54ea1e764aff71dee0ecc8aceff3aabf56/client/src/common/semanticTokens.ts#L58
# - Rust Analyzer: https://github.com/rust-analyzer/rust-analyzer/blob/f6da603c7fe56c19a275dc7bab1f30fe1ad39707/crates/ide/src/syntax_highlighting.rs#L42


[semantic_tokens]
"comment+documentation" = "documentation"
"variable+readonly" = "variable+d"
"variable+constant" = "variable+d"
"+deprecated" = "+u"
"+intraDocLink" = "+u"
type = "type"
struct = "type"
class = "type"
interface = "type"
typeAlias = "type"
union = "type"
variable = "variable"
namespace = "module"
function = "function"
string = "string"
keyword = "keyword"
operator = "operator"
comment = "comment"
variable = "variable"
parameter = "variable"
function = "function"
method = "memberFunction"
member = "memberVariable"
property = "memberVariable"
enum = "type"
enumMember = "variable" # nonstandard
dependent = "cppDependent" # nonstandard
namespace = "module"
typeParameter = "type"
concept = "cppConcept" # nonstandard
macro = "cppMacro"
comment = "disabledRegion"
formatSpecifier = "value"



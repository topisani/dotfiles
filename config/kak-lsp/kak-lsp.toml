args = ['-c', 'TMPDIR=~/.cache/clangd/ clangd --cross-file-rename --clang-tidy --query-driver=/home/topisani/**,/usr/**,arm-none-eabi-gcc,arm-none-eabi-*,arm-none-eabi-g++,**']

[language.java]
